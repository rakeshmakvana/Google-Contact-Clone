<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Contacts</title>

    <!-- icon css -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- font css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Manrope:wght@200;300;400;500;600;700;800&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- botstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container-fluid d-flex flex-wrap">
        <div class="col-2 sidebar d-flex flex-wrap p-3 align-items-center">
            <div class="col-3 sd-img">
                <img src="images/img-1.png" alt="logo" width="90%">
            </div>
            <div class="col-9 sd-h1 ps-2">
                <h1>Contacts</h1>
            </div>
            <div class="col-10 mt-4">
                <button class="d-flex align-items-center sd-btn p-3" type="button" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <span class="material-symbols-outlined pe-2">
                        add
                    </span>
                    <h3>
                        Creat Contacts
                    </h3>
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Mobile Number</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form onsubmit="return formSubmit()">
                                    <div class="d-flex flex-wrap w-100 align-items-center">
                                        <div class="col-2 fr-icn ps-3">
                                            <span class="material-symbols-outlined">
                                                person
                                            </span>
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="nm">
                                        </div>
                                        <div class="col-2">
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label class="form-label">Surname</label>
                                            <input type="text" class="form-control" id="surname">
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap w-100 align-items-center pt-3">
                                        <div class="col-2 fr-icn ps-3">
                                            <span class="material-symbols-outlined">
                                                mail
                                            </span>
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label class="form-label">Email</label>
                                            <input type="email" class="form-control" id="gmail">
                                        </div>
                                    </div>
                                    <div class="d-flex flex-wrap w-100 align-items-center pt-3">
                                        <div class="col-2 fr-icn ps-3">
                                            <span class="material-symbols-outlined">
                                                call
                                            </span>
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label class="form-label">Mobile Number</label>
                                            <input type="number" class="form-control" id="number">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button class="btn btn-primary" type="submit" data-bs-dismiss="modal">Save Number</button>
                                        <button class="btn btn-secondary" type="reset"
                                        onclick="return clearData()" data-bs-dismiss="modal">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-4 d-flex align-items-center sd-ct p-3">
                <span class="material-symbols-outlined pe-2 ps-1">
                    person
                </span>
                <h3>
                    Contacts
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-2 p-3">
                <span class="material-symbols-outlined pe-2">
                    history
                </span>
                <h3>
                    Frequent
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-2 p-3">
                <span class="material-symbols-outlined pe-2">
                    system_update_alt
                </span>
                <h3>
                    Other contacts
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-3 p-3">
                <h3>
                    Fix and Manage
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-2 p-3">
                <span class="material-symbols-outlined pe-2">
                    design_services
                </span>
                <h3>
                    Merge and Fix
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-2 p-3">
                <span class="material-symbols-outlined pe-2">
                    download
                </span>
                <h3>
                    Import
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-2 p-3">
                <span class="material-symbols-outlined pe-2">
                    Delete
                </span>
                <h3>
                    Bin
                </h3>
            </div>
            <div class="col-12 mt-1 d-flex align-items-center sd-ct-3 p-3">
                <h3>
                    Labels
                </h3>
            </div>
        </div>
        <div class="col-10 content">
            <div class="d-flex flex-wrap p-4 pb-0 align-items-center">
                <div class="col-8 ct-inp">
                    <input class="form-control me-2 p-2 ps-4" type="search" placeholder="Search">
                </div>
                <div class="col-3 ct-icn text-end pt-1">
                    <span class="material-symbols-outlined">
                        apps
                    </span>
                </div>
                <div class="col-1 ct-img ps-3">
                    <img src="images/img-2.png" alt="profile" width="50%">
                </div>
                <div class="col-12 sd-h1-2 ps-2 pt-4">
                    <h1>Contacts</h1>
                </div>
            </div>
            <div class="ct-bg col-12 ps-4 mt-3 position-relative">
                <table class="col-12">
                    <thead>
                        <th>
                            No
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Phone Number
                        </th>
                        <th>
                            <span class="material-symbols-outlined ps-5">
                                more_vert
                            </span>
                        </th>
                    </thead>
                    <tbody id="dataList">

                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- custom js -->
    <script src="js/script.js"></script>

</body>

</html>
